<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="ViniciusLins_fp.js" defer></script> 
    <link rel="stylesheet" href="ViniciusLins_fp.css"/>
 
<title>Calculator 7</title>



</head>

<body>
 <section class="calculator7">
	<h1> Calculator 7 </h1>
  <form>
   <input type="text" name="" id="input" class="screen7">
  </form>
  <div class="buttons7"> 
   <!-- operation buttons -->
   <button type="button" class="btn7 btn-mul" data-num="*">*</button>
   <button type="button" class="btn7 btn-div" data-num="/">/</button>
   <button type="button" class="btn7 btn-sub" data-num="-">-</button>
   <button type="button" class="btn7 btn-add" data-num="+">+</button>
   <!-- number buttons -->
   <button type="button" class="btn7 btn-grey" data-num=".">.</button>
   <button type="button" class="btn7 btn-grey" data-num="9">9</button>
   <button type="button" class="btn7 btn-grey" data-num="8">8</button>
   <button type="button" class="btn7 btn-grey" data-num="7">7</button>
   <button type="button" class="btn7 btn-grey" data-num="6">6</button>
   <button type="button" class="btn7 btn-grey" data-num="5">5</button>
   <button type="button" class="btn7 btn-grey" data-num="4">4</button>
   <button type="button" class="btn7 btn-grey" data-num="3">3</button>
   <button type="button" class="btn7 btn-grey" data-num="2">2</button>
   <button type="button" class="btn7 btn-grey" data-num="1">1</button>
   <button type="button" class="btn7 btn-grey" data-num="0" id="1">0</button>
   <button type="button" class="btn7  btn-grey" id='equal'>=</button>
   <button type="button" class="btn7  btn-grey" id='clear'>C</button>


  </div>



 </section>

 
</body>

</html>
